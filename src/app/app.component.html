<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button aria-label="Example icon-button with a menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side" opened>
    <mat-list role="list">
      <mat-list-item role="listitem">Dashboard</mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader>Rooms</div>
      <mat-list-item role="listitem">Living Room</mat-list-item>
      <mat-list-item role="listitem">Kitchen</mat-list-item>
      <mat-list-item role="listitem">Floor</mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    Main Content
  </mat-drawer-content>
</mat-drawer-container>
