<div class="card-container">
  <h3>{{title}}</h3>
  <div class="test">
    <div class="example-card" *ngFor="let sensor of livingRoom.sensor">
      <mat-card>
        <mat-card-header>
          <mat-icon mat-card-avatar aria-hidden="false" svgIcon="{{sensor.svgIcon}}"></mat-icon>
          <mat-card-title>{{sensor.value}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{sensor.sensor}}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
